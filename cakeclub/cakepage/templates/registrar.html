<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
  <!-- meta tags obrigatorias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>Cake Club</title>
  
  <!-- CSS do Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href={%static 'css/estilo.css'%} />
</head>
	<body>

        <div id="navegacao">
                <div id="area">                  
                    <div id="menu">
                        <a href="{%url 'home' %}">In√≠cio</a>
                        <a href="{%url 'datas' %}">Datas</a>
                        <a href="{%url 'regras' %}">Regras</a>
                        <a href="{%url 'resultados' %}">Resultados</a>
                        
                    
                    
                    </div>
                </div>
                
                
        </div>
			

        <div class="pure-g-r content-ribbon">
            <div class="pure-u-1">
                <h2>Informe seus dados</h2>
                <form class="pure-form pure-form-stacked" method="post">
                    {% csrf_token %}
                    <fieldset>
                            {{ form.non_field_errors }}

                        {% for field in form %}
                            <div class="pure-control-group">
                                {{ field.label_tag }}
                                <p>{{ field }}</p>
                                {{ field.errors }}
                            </div>
                        {% endfor %}

                            <div id="txt" class="pure-controls">
                                <button type="submit" class="pure-button pure-button-primary">Cadastrar</button>
                            </div>
                    </fieldset>
                </form>
        </div>
    
        
	</body>


</html>
